<div>
  <label>Desea eliminar el registro del chofer?</label><br>
  <b>{{
    mensaje.chofer.current.Nombre + ' ' +
    mensaje.chofer.current.ApellidoPaterno + ' ' +
    mensaje.chofer.current.ApellidoMaterno
    }}</b>
  <div class="field">
    <button class="medium ui teal button" ng-click="mensaje.eliminar()">
      Aceptar
    </button>

    <button class="medium ui red button" ng-click="mensaje.cancelar()">
      Cancelar
    </button>
  </div>
</div>
